[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = ['src/=src/','@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/', 'foundry-devops/=lib/foundry-devops/']
ffi = true

[invariant]
runs = 128
depth = 128
fail_on_revert = false

